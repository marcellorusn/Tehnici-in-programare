<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="bg-white p-8 shadow-lg w-full max-w-md">
        <h2 class="text-2xl text-center text-gray-800 mb-4">Welcome Back!</h2>
        <form>
            <input type="email" placeholder="Enter Email Address..." class="w-full border rounded-3xl px-3 py-2 mt-3 ">
            <input type="password" placeholder="Password" class="w-full border rounded-3xl px-3 py-2 mt-3">
            <div class="flex items-center mb-3 mt-3">
                <input type="checkbox" id="remember" class="mr-2">
                <label for="remember" class="text-sm text-gray-600">Remember Me</label>
            </div>
            <button class="w-full bg-blue-600 text-white py-2 rounded-3xl bg-blue-600">Login</button>
        </form>
        <hr class="my-4">
        <button class="w-full bg-blue-600 text-white py-2 rounded-3xl bg-red-600">
            <i class="bi bi-google mr-2"></i> Login with Google
        </button>
        <button class="w-full bg-blue-600 text-white py-2 rounded-3xl bg-blue-900 mt-3">
            <i class="bi bi-facebook mr-2"></i> Login with Facebook

        </button>
        <hr class="my-4">
        <div class="text-center mt-3">
            <a href="#" class="text-blue-500 text-sm block mb-1">Forgot Password?</a>
            <a href="#" class="text-blue-500 text-sm">Create an Account!</a>
        </div>
    </div>
</body>

</html>
