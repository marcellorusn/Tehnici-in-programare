<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Card</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <div class="justify-items-left">
        <div class="bg-pink-100 p-4 rounded-xl w-fit">
          <i class="bi bi-briefcase"></i>
        </div>
        <div class="justify-items-left">
          <h2 class="text-3xl font-bold text-gray-800 mt-3">100+</h2>
          <p class="text-gray-700 mt-2">Total Products</p>
        </div>
        <div class="bg-gray-100 p-3 rounded-xl w-fit mt-3">
          <i class="text-red-500 text-xl bi bi-arrow-down-short ml-1"></i>
          <span class="text-red-500 font-bold ml-1">15.65%</span>
          <p class="text-gray-400">Since Last Month</p>
        </div>
      </div>
    </div>
  </body>
</html>
